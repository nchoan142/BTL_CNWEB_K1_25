<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🏨 Sunshine Hotel</h1>
    <p>Đặt phòng dễ dàng – nghỉ dưỡng thoải mái</p>
  </header>

  <section class="booking-form">
    <h2>Đặt Phòng Ngay</h2>
    <form id="bookingForm">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" required>

      <label for="checkin">Ngày nhận phòng:</label>
      <input type="date" id="checkin" required>

      <label for="checkout">Ngày trả phòng:</label>
      <input type="date" id="checkout" required>

      <label for="guests">Số lượng khách:</label>
      <input type="number" id="guests" min="1" value="1" required>

      <label for="roomType">Loại phòng:</label>
      <select id="roomType">
        <option value="standard">Standard - 500,000đ/đêm</option>
        <option value="deluxe">Deluxe - 800,000đ/đêm</option>
        <option value="suite">Suite - 1,200,000đ/đêm</option>
      </select>

      <button type="submit">Đặt phòng</button>
    </form>

    <div id="result" class="result"></div>
  </section>

  <footer>
    <p>📍 Địa chỉ: 123 Nguyễn Huệ, TP.HCM | ☎️ 0123 456 789</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
